<!-- Toolbar -->
<div class="toolbar" role="banner">
  <span style="padding: 0px 50px;">ImageSearch</span>
  <div class="spacer"></div>
</div>

<div class="content" role="main">
</div>

<div class="main">
  <div align="center" class="Main-text">IMAGE SEARCH</div>

  <div class="search-box">
    <input type="text" [(ngModel)]="query" name="Search" placeholder="Search...">
    <button class="search-button" (click)="searchPixa()">SEARCH</button>
  </div>
</div>

<div class="image-dispaly">
  <div *ngFor="let img of image">
    <img style="width: 340px" [src]="img.largeImageURL" />
  </div>
</div>

<div *ngIf="inputEmpty" class="errorMsg">Please enter anything to search</div>


<router-outlet></router-outlet>
